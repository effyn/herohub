    <link rel="stylesheet" href="styles/styles.css">

<body>
<!-- Start of Side Navbar Content ------------------------------------------->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar herohub-nav">
                <div class="sidebar-sticky">
                    <div class="navpush">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="./"><strong>Homepage</strong></a>
                            </li>
                            <li class="active">
                                <a href="register"><strong>Account Details</strong></a>
                            </li>
                            <li>
                                <a href="preferences"><strong>General Preferences</strong></a>

                            <li>
                                <a href="heroes"><strong>Hero Preferences</strong></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Start of Main Body Content ------------------------------------------->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-4 mainbody" role="main">
                <h1>Account Details</h1>
                <!--TODO: Change form to be sticky and VALIDATE, post to self-->
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Username: <input class="form-control" type="text" name="username"></label><br>
                            <label>Email: <input class="form-control" type="email" name="email"></label><br>
                            <label>Password: <input class="form-control" type="password" name="password"></label><br>
                            <label>Confirm Password: <input class="form-control" type="password" name="confirm-password"></label><br>

                            <!--TODO: Consider making the location control something other than "text"-->
                            <label>Location: <input class="form-control" type="text" name="location"></label>
                        </div>
                    </div>
                    <div class="row">
                        <input class="btn btn-primary" type="submit" value="Next">
                    </div>
                </form>
                <footer class="footer mt-auto py-3">
                    <div class="container">
                        <span class="text-muted"> This is some footer text. &copy;Copyright and usage text goes here...</span>
                    </div>
