<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Roboto&display=swap" rel="stylesheet">

<body>
    <!-- Start of Side Navbar ------------------------------------------->
    <div class="container-fluid contain">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar herohub-nav">
                <div class="sidebar-sticky">
                    <h2>HeroHub</h2>
                    <div class="navpush">
                        <hr>
                        <ul class="nav flex-column">
                            <li class="nav-item active">
                                <a href="./"><strong>Homepage</strong></a>
                            </li>
                            <li class="nav-item">
                                <a href="login"><strong>Login</strong></a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>
            </nav>

            <!-- Start of Main Body Content ------------------------------------------->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-4 mainbody" role="main">
                <br>
                <h1 class="text-center">REGISTRATION SUMMARY</h1>
                <hr>
                <form action="login" method="post">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 text-center">
                            <input class="btn-lg btn-primary btn-block" type="submit" value="Login">

                    </div>
                </form>
                <footer class="footer mt-auto py-3">
                    <div class="row">
                        <div class="col">
                            <hr>
                            <span class="text-muted"> This is some footer text. &copy;Copyright and usage text goes here...</span>

                    </div>

        </div>
