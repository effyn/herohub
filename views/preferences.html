</head>
<body>
    <!-- Start of Side Navbar Content ------------------------------------------->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar herohub-nav">
                <div class="sidebar-sticky">
                    <h2>HeroHub</h2>
                    <div class="navpush">
                        <hr>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="./"><strong>Homepage</strong></a>
                            </li>
                            <li class="nav-item">
                                <a href="register">Account Details</a>
                            </li>
                            <li class="nav-item active">
                                <a href="preferences">Playstyle Preferences</a>
                            </li>
                            <li class="nav-item">
                                <a href="heroes">Hero Preferences</a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>

            <!-- Start of Main Body Content ------------------------------------------->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-4 mainbody" role="main">
                <br>
                <h1 class="text-center">Playstyle Preferences</h1>
                <hr>
                <!--TODO: Change form to be sticky and VALIDATE, post to self-->
                <form action="#" method="post">
                    <label>Select the region you play in:
                        <select class="form-control" name="region">
                            <option value="America">America</option>
                            <option value="Europe">Europe</option>
                            <option value="Asia">Asia</option>
                        </select>
                    </label><br>
                    <!--TODO: Consider making the location control something other than "text"-->
                    <label>Location: <input class="form-control" type="text" name="location"></label>
                    <br>
                    <label>
                        Follower <input class="form-control" name="leader" type="range" min="1" max="5"> Leader
                    </label>
                    <br>
                    <div class="row">
                        <div class="col text-center">
                            <input class="btn-lg btn-primary btn-block" type="submit" value="Next">
                        </div>
                    </div>
                </form>
                <footer class="footer mt-auto py-3">
                    <div class="row">
                        <div class="col">
                            <hr>
                            <span class="text-muted">This is some footer text. &copy;Copyright and usage text goes here...</span>
                        </div>
                    </div>
                </footer>
            </main>
