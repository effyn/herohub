<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Roboto&display=swap" rel="stylesheet">
    <title>HeroHub Login</title>
</head>
<body>
<!-- Start of Side Navbar ------------------------------------------->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar herohub-nav">
            <div class="sidebar-sticky">
                <h2>HeroHub</h2>
                <div class="navpush">
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item active">
                            <a href="./"><strong>Homepage</strong></a>
                        </li>
                        <li class="nav-item">
                            <a href="login"><strong>Login</strong></a>
                        </li>
                        <li class="nav-item">
                            <a href="account"><strong>Register</strong></a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
        </nav>

        <!-- Start of Main Body Content ------------------------------------------->
        <main class="col-md-9 ml-sm-auto col-lg-10 px-4 mainbody" role="main">
            <br>
            <h1 class="text-center">LOGIN</h1>
            <hr>
            <br>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="text-center">
                            <h3>Welcome Back</h3>
                        </div>
                        <br>
                        <div class="card-body">
                            <form class="needs-validation" action="login" method="post" novalidate>
                                <div class="form-group">
                                    <input class="form-control text-center" type="text" id="email" name="email" placeholder="email">
                                    <br>
                                    <input class="form-control text-center" type="password" id="password" name="password" placeholder="password">
                                    <br>
                                    <br>
                                    <div class="col text-center">
                                        <input class="btn-lg btn-primary btn-block" type="submit" value="Log In">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <p class="text-center">Don't have an account? Don't panic!<br><a href="account"> Sign-Up Here!</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            <footer class="footer mt-auto py-3">
                <div class="row">
                    <div class="col">
                        <hr>
                        <span class="text-muted"> This is some footer text. &copy;Copyright and usage text goes here...</span>
                    </div>
                </div>
            </footer>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="javascript/bootstrapclientvalidation.js" type="text/javascript"></script>
</body>
</html>
